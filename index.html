<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="output-container">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="button-container">
      <span data-all-clear class="js-btn btn bg-gray">AC</span>
      <span data-delete class="js-btn btn bg-gray">C</span>
      <span class="js-btn btn bg-gray">+/-</span>
      <span data-operation class="js-btn btn bg-orange">/</span>
      <span data-number class="js-btn btn">7</span>
      <span data-number class="js-btn btn">8</span>
      <span data-number class="js-btn btn">9</span>
      <span data-operation class="js-btn btn bg-orange">x</span>
      <span data-number class="js-btn btn">4</span>
      <span data-number class="js-btn btn">5</span>
      <span data-number class="js-btn btn">6</span>
      <span data-operation class="js-btn btn bg-orange">-</span>
      <span data-number class="js-btn btn">1</span>
      <span data-number class="js-btn btn">2</span>
      <span data-number class="js-btn btn">3</span>
      <span data-operation class="js-btn btn bg-orange">+</span>
      <span data-number class="js-btn btn zero">0</span>
      <span data-number class="js-btn btn">.</span>
      <span data-equals class="js-btn btn bg-orange">=</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
